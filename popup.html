<!DOCTYPE html>
<html>
<head>
  <title>OpenStreetMap iD Time Tracker for ROVAS</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      width: 280px;
      line-height: 1.4;
      color: #333;
    }
    h3 {
      color: #007bff;
      margin-top: 0;
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 10px;
    }
    strong {
      color: #0056b3;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"] {
      width: calc(100% - 20px); /* Adjust width considering padding */
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 15px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #rovasPageBtn { /* Specific ID for the "Open Rovas" button */
      background-color: #007bff; /* Blue for the Rovas page button */
    }
    #rovasPageBtn:hover {
      background-color: #0056b3;
    }
    #saveBtn { /* Specific ID for the Save button */
      background-color: #6c757d; /* Gray for save button */
    }
    #saveBtn:hover {
      background-color: #5a6268;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    #configStatus { /* For displaying save/load status of keys */
      margin-top: 10px;
      font-size: 12px;
      color: green;
    }
  </style>
</head>
<body>
  <h3 id="titleText"></h3>
  <p id="noteText"></p>
  <p id="infoText"></p>
  <button id="rovasPageBtn"></button>

  <hr style="margin: 20px 0; border-color: #eee;">

  <h4 id="apiCredsTitle"></h4>
  <label for="apiKey" id="apiKeyLabel"></label>
  <input type="text" id="apiKey" placeholder="">
  <label for="token" id="tokenLabel"></label>
  <input type="text" id="token" placeholder="">
  <button id="saveBtn"></button>
  <p id="configStatus"></p>

  <label for="langSelect">Language:</label>
  <select id="langSelect">
    <option value="en">English</option>
    <option value="hu">Magyar</option>
    <option value="sk">Slovensky</option>
  </select>

  <script src="popup.js"></script>
</body>
</html>
